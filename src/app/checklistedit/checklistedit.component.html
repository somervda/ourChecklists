<app-subheading title="Checklist" matIcon="check_box"></app-subheading>

<div class="page-container colgrid2">
  <div class="prompt">Name</div>
  <div>{{ checklist.name }}</div>

  <div class="prompt">Description</div>
  <div>{{ checklist.description }}</div>

  <div class="prompt">Comments</div>
  <div>
    <textarea
      matInput
      class="full-width"
      [(ngModel)]="checklist.comments"
      (change)="updateComments()"
      matAutosizeMinRows="3"
      matAutosizeMaxRows="10"
      matTextareaAutosize
      placeholder="Comments"
    ></textarea>
  </div>

  <mat-expansion-panel>
    <mat-expansion-panel-header>
      Resources: {{ getFlatDocRefArray(checklist.resources) }}
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <app-resourcelist [resources$]="resources$"></app-resourcelist>
    </ng-template>
  </mat-expansion-panel>

  <div [hidden]="hideDetails">
    <div class="prompt">Team</div>
    <div>{{ checklist.team.name }}</div>

    <div class="prompt">Category</div>
    <div>{{ checklist.category.name }}</div>

    <div class="prompt">Status</div>
    <div>{{ getChecklistStatusInfoItem(checklist.status).name }}</div>

    <!-- <div class="prompt">Resources</div>
        <div>
          <app-resourcelist [resources$]="resources$"></app-resourcelist>
        </div> -->
  </div>

  <div class="prompt">Checklist Items</div>
  <div>
    <app-checklistitemeditlist
      [checklist]="checklist"
    ></app-checklistitemeditlist>
  </div>
</div>
