<app-subheading title="Checklist" matIcon="check_box"></app-subheading>

<div class="page-container colgrid2">
  <div class="prompt">Name</div>
  <div>{{ checklist.name }}</div>

  <div class="prompt">Description</div>
  <div>{{ checklist.description }}</div>

  <div>
    <div class="prompt">Status</div>
    {{ getChecklistStatusInfoItem(checklist.status).name }}
  </div>

  <div class="prompt">Resources</div>
  <div>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        {{ getFlatDocRefArray(checklist.resources) }}
      </mat-expansion-panel-header>
      <ng-template matExpansionPanelContent>
        <app-resourcelist [resources$]="resources$"></app-resourcelist>
      </ng-template>
    </mat-expansion-panel>
  </div>

  <div class="prompt">Team</div>
  <div>{{ checklist.team.name }}</div>

  <div class="prompt">Category</div>
  <div>{{ checklist.category.name }}</div>
</div>
