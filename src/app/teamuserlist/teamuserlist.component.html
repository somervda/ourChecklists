<table mat-table [dataSource]="users$ | async" class="mat-elevation-z8">
  <ng-container matColumnDef="displayName" sticky>
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">
      {{ user.displayName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="uid" sticky>
    <th mat-header-cell *matHeaderCellDef>UId</th>
    <td mat-cell *matCellDef="let user">
      {{ user.uid }}
    </td>
  </ng-container>

  <ng-container matColumnDef="role" sticky>
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let user">
      {{ user.role }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
