<app-subheading title="Resource List" matIcon="folder_open"></app-subheading>
<div class="page-container">
  <button
    mat-raised-button
    routerLink="/resource/create"
    style="float: right; margin-bottom: 10px;"
  >
    <i class="material-icons-outlined">folder_open</i>&nbsp;
    <span>Create a New Resource</span>
  </button>
  <br />

  <table mat-table [dataSource]="resources$ | async" class="mat-elevation-z8">
    <ng-container matColumnDef="name" sticky>
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let resource">
        <a routerLink="/resource/{{ resource.id }}">{{ resource.name }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let resource">
        {{
          resource.description.length < 100
            ? resource.description
            : resource.description.substring(0, 99) + "..."
        }}
      </td>
    </ng-container>

    <ng-container matColumnDef="resourceType">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let resource">
        <img
          src="./../../assets/icons/{{
            getResourceTypeInfoItem(resource.resourceType).icon
          }}"
          matTooltip="{{ getResourceTypeInfoItem(resource.resourceType).name }}"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell class="deleteRow" *matCellDef="let resource">
        <button
          mat-button
          [routerLink]="['/resource/delete/', resource.id]"
          matTooltip="Delete Resource"
        >
          <mat-icon>clear</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
