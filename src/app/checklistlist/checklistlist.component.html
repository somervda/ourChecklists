<button
  mat-raised-button
  routerLink="/checklist/create"
  style="float: right; margin-bottom: 10px;"
  [hidden]="hideCreate"
>
  <i class="material-icons-outlined">add</i>&nbsp;
  <span>Create a New Checklist</span>
</button>
<br />

<table mat-table [dataSource]="checklists$ | async" class="mat-elevation-z8">
  <ng-container matColumnDef="name" sticky>
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let checklist">
      <!-- Depending on checklists status and user's role then different links are shown -->
      <a
        [routerLink]="getChecklistLinkAction(checklist).link"
        [matTooltip]="getChecklistLinkAction(checklist).tooltip"
        >{{ checklist.name }}</a
      >
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let checklist">
      {{
        checklist.description.length < 100
          ? checklist.description
          : checklist.description.substring(0, 99) + "..."
      }}
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let checklist">
      <mat-icon
        [matTooltip]="getChecklistStatusInfoItem(checklist.status).name"
        >{{ getChecklistStatusInfoItem(checklist.status).icon }}</mat-icon
      >
    </td>
  </ng-container>

  <ng-container matColumnDef="team">
    <th mat-header-cell *matHeaderCellDef>Team</th>
    <td mat-cell *matCellDef="let checklist">
      {{ checklist.team.name }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
