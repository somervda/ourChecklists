Are you sure you want to remove {{ data.displayName }} as a {{ data.role }} from
this team? <br /><br />
<button mat-button matTooltip="OK" (click)="removeUser()">
  <mat-icon>check</mat-icon>Yes
</button>

<button mat-button matTooltip="Cancel" mat-dialog-close>
  <mat-icon>close</mat-icon>No
</button>
