<p>storagelist works!</p>
<div class="colgrid2">
  <div>
    <span class="file_item" *ngFor="let file of files">
      <a href="">{{ file }}</a
      ><mat-icon
        class="align-bottom delete-icon"
        [matTooltip]="'Delete: ' + file"
        >clear</mat-icon
      >
    </span>
  </div>
  <div>
    <button class="add-button" mat-button-raised>
      <mat-icon class="align-bottom">add</mat-icon>Add&nbsp;File
    </button>
  </div>
</div>
