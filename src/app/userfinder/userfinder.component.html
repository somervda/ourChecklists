<mat-form-field class="full-width">
  <input
    matInput
    (keyup)="onKey($event)"
    placeholder="Search for Name"
    autocomplete="off"
  />
</mat-form-field>

<div class="user-list">
  <div
    *ngFor="let user of users$ | async"
    [style.backgroundColor]="user.uid == selectedUid ? 'lightgrey' : 'white'"
    (click)="onUserSelected(user.id)"
    [hidden]="isHidden(user.id)"
  >
    {{ user.displayName }}
  </div>
</div>
