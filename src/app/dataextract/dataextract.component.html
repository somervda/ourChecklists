<app-subheading
  prompt="Data Extract
  "
  matIcon="folder_open"
></app-subheading>

<div class="page-container min-page">
  <app-datasearch
    (checklistExtract)="createDownload($event)"
    (startExtract)="startExtract()"
  ></app-datasearch>
  <br />
  <div *ngIf="downLoadReady">
    <a
      [href]="fileUrl"
      [download]="extractName"
      [matTooltip]="'Click to download: ' + rows + ' checklists'"
      #fileExtract
      >Checklists JSON Extract
    </a>
  </div>
</div>
