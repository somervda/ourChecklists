<app-subheading
  title="Checklists"
  matIcon="playlist_add_check"
></app-subheading>
<div class="page-container">
  <button
    mat-raised-button
    routerLink="/checklist/create"
    style="float: right; margin-bottom: 10px;"
  >
    <i class="material-icons-outlined">add</i>&nbsp;
    <span>Create a New Checklist</span>
  </button>
  <br />

  <table mat-table [dataSource]="checklists$ | async" class="mat-elevation-z8">
    <ng-container matColumnDef="name" sticky>
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let checklist">
        <a routerLink="/checklist/{{ checklist.id }}">{{ checklist.name }}</a>
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let checklist">
        {{
          checklist.description.length < 100
            ? checklist.description
            : checklist.description.substring(0, 99) + "..."
        }}
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell class="deleteRow" *matCellDef="let checklist">
        <button
          mat-button
          [routerLink]="['/checklist/delete/', checklist.id]"
          matTooltip="Delete Checklist"
        >
          <mat-icon>clear</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
